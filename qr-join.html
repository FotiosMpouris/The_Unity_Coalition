<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Donate Now - ARL (QR)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --qr-blue: #0A192F; --qr-red: #E63946; --qr-white: #ffffff;
            --qr-text: #333; --qr-text-light: #555; --qr-border: #d1d9e6;
        }
        body { margin: 0; padding: 20px; background-color: var(--qr-blue); font-family: 'Open Sans', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .qr-container {
            background-color: var(--qr-white); color: var(--qr-text); padding: 30px 25px;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 450px; text-align: center;
        }
        .qr-logo { max-width: 90px; margin-bottom: 20px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; color: var(--qr-blue); margin: 0 0 10px; }
        .subtitle { font-size: 1rem; color: var(--qr-text-light); margin-bottom: 25px; }
        form { text-align: left; }
        .form-field { margin-bottom: 18px; }
        .form-field span { font-weight: bold; display: block; margin-bottom: 6px; font-size: 0.9rem; }
        .form-field input { width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid var(--qr-border); border-radius: 6px; font-size: 1rem; }
        .donation-amounts { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 18px; }
        .amount-btn {
            background: #f0f3f8; border: 1px solid var(--qr-border); color: var(--qr-blue);
            padding: 12px 5px; border-radius: 6px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: all 0.2s ease;
        }
        .amount-btn:hover { background-color: #e1e8f2; }
        .amount-btn.active { background-color: var(--qr-blue); color: var(--qr-white); border-color: var(--qr-blue); }
        .custom-checkbox { display: flex; align-items: center; margin-top: 20px; }
        .custom-checkbox input { margin-right: 10px; }
        .submit-btn {
            width: 100%; padding: 15px; font-size: 1.2rem; background-color: var(--qr-red);
            color: var(--qr-white); border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; transition: background-color 0.2s ease; margin-top: 20px;
        }
        .submit-btn:hover { background-color: #c22a37; }
    </style>
</head>
<body>
    <div class="qr-container">
        <img src="images/unitycoalitionlogo.png" alt="ARL Logo" class="qr-logo" />
        <h1>Donate Now</h1>
        <p class="subtitle">Your support fuels the movement. Please make a pledge to contribute.</p>
        
        <form id="donateForm">
            <input type="hidden" name="formType" value="donate_pledge">

            <div class="form-field">
                <span>Select an Amount (USD)</span>
                <div class="donation-amounts">
                    <button type="button" class="amount-btn" data-amount="25">$25</button>
                    <button type="button" class="amount-btn active" data-amount="50">$50</button>
                    <button type="button" class="amount-btn" data-amount="100">$100</button>
                </div>
            </div>
            <div class="form-field">
                <span>Or Enter Custom Amount</span>
                <input type="number" name="customAmount" id="customAmount" placeholder="e.g., 75" />
            </div>
            
            <input type="hidden" name="donationAmount" id="donationAmountInput" value="50" required>
            
            <div class="form-field">
                <span>Full Name</span>
                <input type="text" name="name" placeholder="Your Name" required />
            </div>
            <div class="form-field">
                <span>Email Address</span>
                <input type="email" name="email" placeholder="Your Email" required />
            </div>

            <label class="custom-checkbox">
                <input type="checkbox" name="is_recurring" />
                <span>Make this a monthly pledge</span>
            </label>

            <button type="submit" class="submit-btn">Pledge My Support</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const amountButtons = document.querySelectorAll('.amount-btn');
            const customAmountInput = document.getElementById('customAmount');
            const hiddenAmountInput = document.getElementById('donationAmountInput');

            amountButtons.forEach(button => {
                button.addEventListener('click', () => {
                    amountButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    hiddenAmountInput.value = button.dataset.amount;
                    customAmountInput.value = '';
                });
            });

            customAmountInput.addEventListener('input', () => {
                if(customAmountInput.value) {
                    amountButtons.forEach(btn => btn.classList.remove('active'));
                    hiddenAmountInput.value = customAmountInput.value;
                }
            });

            // This form does not use a main script, so we'll add a simple alert on submit for now.
            // In a real scenario, this would be handled by script.js with an added 'donate' form type.
            const donateForm = document.getElementById('donateForm');
            donateForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Thank you for your pledge! Your support is invaluable.');
                donateForm.reset();
                // Reset active button state
                amountButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('.amount-btn[data-amount="50"]').classList.add('active');
            });
        });
    </script>
</body>
</html>
