<style>
    /* QR Page Specific Styles - FORCED DARK THEME LOOK */
    body {
        padding: 20px;
        background-color: var(--blue); /* Main theme blue background (already darkish) */
        color: var(--white); 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        font-family: 'Open Sans', Arial, sans-serif;
    }
    .qr-container {
        background-color: #121a33; /* Darker container background - FORCED */
        color: var(--white);       /* Light text inside - FORCED */
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); /* Slightly stronger shadow for dark */
        width: 100%;
        max-width: 420px;
    }
    .qr-container .form-field span {
        color: #e0e0e0; /* Lighter span text - FORCED */
    }
    .qr-container .form-field input {
        background-color: #2c3a5c; /* Dark input background - FORCED */
        color: var(--white);       /* Light input text - FORCED */
        border-color: #4a5b80;    /* Darker border - FORCED */
    }
    .qr-container .join-button { 
        background-color: var(--red); /* Red like other ARL buttons - FORCED */
        color: var(--white);
    }
    .qr-container .join-button:hover {
        background-color: #c83c3c; /* Slightly lighter red on hover */
    }
    .qr-logo { max-width: 100px; margin-bottom: 20px; }
    .qr-container h1 {
        font-family: 'Montserrat', sans-serif; font-size: 2rem; margin-bottom: 10px; color: var(--red); /* Red heading */
    }
    .qr-container p.subtitle { 
        margin-bottom: 25px; font-size: 1rem; color: #b0c4de; /* Lighter blue for dark mode subtitle - FORCED */
    }
    .form-field input:focus { /* Keep focus style distinct */
        border-color: var(--gold); /* Gold focus to stand out on dark */
        box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3); 
        outline: none;
    }
    .qr-footer-text { 
        margin-top: 25px; font-size: 0.9rem; color: #aaa; /* Lighter footer text - FORCED */
    }
</style>

</head>
<body>
    <!-- Mimicking index.html structure for the form -->
    <div class="join-movement-form-container"> <!-- Outer container from index.html -->
        <div class="qr-container"> <!-- Our QR page visual container -->
            <img src="images/unitycoalitionlogo.png" alt="American Reformers League Logo" class="qr-logo" />
            <h1>Join Our Movement</h1>
            <p class="subtitle">Enter your email and zip code to stay connected!</p>
            
            <div class="modern-form-wrapper"> <!-- Inner wrapper from index.html -->
                <form> <!-- No ID, relying on main script.js selector -->
                    <div class="form-field-group">
                        <div class="form-field">
                            <span>Email Address</span>
                            <input type="email" name="email" placeholder="Your Email" required />
                        </div>
                        <div class="form-field">
                            <span>Zip Code</span>
                            <input type="text" name="zip" placeholder="Zip Code" required />
                        </div>
                    </div>
                    <button type="submit" class="join-button">JOIN</button>
                </form>
            </div>
            <p class="qr-footer-text">American Reformers League</p>
        </div>
    </div>

    <script src="script.js"></script>
