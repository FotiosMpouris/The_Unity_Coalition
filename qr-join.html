<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Join ARL (QR)</title>
    <!-- No link to main style.css -->
    <style>
        /* QR Page Specific Styles - FORCED LIGHT MODE */
        :root { /* Define light mode variables directly */
            --qr-blue: #1c2951;
            --qr-white: #ffffff;
            --qr-red: #d9534f;
            --qr-text-primary: #1c2951; /* Text inside white container */
            --qr-text-secondary: #555;  /* Subtler text */
            --qr-border-light: #ddd;
            --qr-focus-shadow: rgba(28, 41, 81, 0.2);
        }

        html {
            /* This forces light theme variables for the entire page */
            --blue: var(--qr-blue);
            --white: var(--qr-white);
            --red: var(--qr-red);
            /* Add any other variables from your main style.css that are needed */
        }

        body {
            padding: 20px;
            background-color: var(--qr-blue); /* Force body background */
            color: var(--qr-white); /* Force default text color on blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
        }
        .join-movement-form-container { /* Keep this for script.js selector */
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .qr-visual-container { /* New class for the white box, replacing .qr-container */
            background-color: var(--qr-white);
            color: var(--qr-text-primary);
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }
        .qr-logo { max-width: 100px; margin-bottom: 20px; }
        .qr-visual-container h1 {
            font-family: 'Montserrat', sans-serif; font-size: 2rem; margin-bottom: 10px; color: var(--qr-red);
        }
        .qr-visual-container p.subtitle { margin-bottom: 25px; font-size: 1rem; color: var(--qr-text-primary); }
        .form-field span {
            font-weight: bold; display: block; margin-bottom: 6px; color: var(--qr-text-primary);
            text-align: left; font-size: 0.9rem;
        }
        .form-field input {
            width: 100%; padding: 12px 15px; margin-bottom: 18px; border: 1px solid var(--qr-border-light);
            border-radius: 5px; font-size: 1rem; box-sizing: border-box;
            color: var(--qr-text-primary); /* Ensure input text is dark on light background */
            background-color: var(--qr-white);
        }
        .form-field input:focus {
            border-color: var(--qr-blue); box-shadow: 0 0 0 2px var(--qr-focus-shadow); outline: none;
        }
        .join-button { /* Using class from index.html form */
            width: 100%; padding: 14px; font-size: 1.1rem; background-color: var(--qr-red);
            color: var(--qr-white); border: none; border-radius: 5px; cursor: pointer;
            font-weight: bold; text-transform: uppercase; transition: background-color 0.2s ease;
        }
        .join-button:hover { background-color: #c83c3c; /* Darker red */ }
        .qr-footer-text { margin-top: 25px; font-size: 0.9rem; color: var(--qr-text-primary); }
    </style>
</head>
<body>
    <!-- Structure for script.js to find the form -->
    <div class="join-movement-form-container">
        <div class="qr-visual-container"> <!-- Specific styling for the QR page look -->
            <img src="images/unitycoalitionlogo.png" alt="American Reformers League Logo" class="qr-logo" />
            <h1>Join Our Movement</h1>
            <p class="subtitle">Enter your email and zip code to stay connected!</p>
            
            <div class="modern-form-wrapper">
                <form> <!-- JS will find this form -->
                    <div class="form-field-group">
                        <div class="form-field">
                            <span>Email Address</span>
                            <input type="email" name="email" placeholder="Your Email" required />
                        </div>
                        <div class="form-field">
                            <span>Zip Code</span>
                            <input type="text" name="zip" placeholder="Zip Code" required />
                        </div>
                    </div>
                    <button type="submit" class="join-button">JOIN</button>
                </form>
            </div>
            <p class="qr-footer-text">American Reformers League</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- For form submission logic -->
    <script>
        // Ensure this page always uses a light theme visually
        // and that script.js doesn't override it with a stored dark theme.
        document.documentElement.setAttribute('data-theme', 'light');
        // localStorage.setItem('theme', 'light'); // Optionally force future loads to light too
        console.log("QR Join page: Light theme enforced.");
    </script>
</body>
</html>
