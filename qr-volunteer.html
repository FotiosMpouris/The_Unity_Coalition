<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Volunteer - ARL (QR)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --qr-blue: #0A192F; --qr-red: #E63946; --qr-white: #ffffff;
            --qr-text: #333; --qr-text-light: #555; --qr-border: #d1d9e6;
        }
        body { margin: 0; padding: 20px; background-color: var(--qr-blue); font-family: 'Open Sans', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .qr-container {
            background-color: var(--qr-white); color: var(--qr-text); padding: 30px 25px;
            border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 550px; text-align: center;
        }
        .qr-logo { max-width: 90px; margin-bottom: 20px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; color: var(--qr-blue); margin: 0 0 10px; }
        .subtitle { font-size: 1rem; color: var(--qr-text-light); margin-bottom: 25px; }
        form { text-align: left; }
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .form-field { flex: 1 1 45%; }
        .form-field span { font-weight: bold; display: block; margin-bottom: 6px; font-size: 0.9rem; }
        .form-field input { width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid var(--qr-border); border-radius: 6px; font-size: 1rem; }
        .form-interests h3 { font-size: 1rem; margin: 25px 0 10px; }
        .checkbox-group label { display: flex; align-items: center; margin-bottom: 10px; }
        .checkbox-group input { margin-right: 10px; }
        .checkbox-group span { font-size: 0.95rem; }
        .submit-btn {
            width: 100%; padding: 15px; font-size: 1.2rem; background-color: var(--qr-red);
            color: var(--qr-white); border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; transition: background-color 0.2s ease; margin-top: 20px;
        }
        .submit-btn:hover { background-color: #c22a37; }
        @media (max-width: 480px) {
            .form-field { flex-basis: 100%; }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <img src="images/unitycoalitionlogo.png" alt="ARL Logo" class="qr-logo" />
        <h1>Volunteer With Us</h1>
        <p class="subtitle">Join our team and make a difference!</p>

        <form id="volunteerForm">
            <div class="form-row">
                <div class="form-field"><input type="text" name="firstName" placeholder="First Name" required /></div>
                <div class="form-field"><input type="text" name="lastName" placeholder="Last Name" required /></div>
            </div>
            <div class="form-row">
                <div class="form-field"><input type="email" name="email" placeholder="Email" required /></div>
                <div class="form-field"><input type="tel" name="phone" placeholder="Phone" /></div>
            </div>
            <div class="form-row">
                 <div class="form-field"><input type="text" name="city" placeholder="City" /></div>
                 <div class="form-field"><input type="text" name="state" placeholder="State" /></div>
                 <div class="form-field"><input type="text" name="zip" placeholder="Zip Code" /></div>
            </div>
            <div class="form-interests">
                <h3>Areas of Interest:</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interest" value="civic-renewal" /><span>Civic Renewal</span></label>
                    <label><input type="checkbox" name="interest" value="election-integrity" /><span>Election Integrity</span></label>
                    <label><input type="checkbox" name="interest" value="ethical-tech" /><span>Ethical Tech</span></label>
                </div>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="not_robot" required><span>I'm not a robot</span></label>
                <label><input type="checkbox" name="privacy_policy" required><span>I agree to the Privacy Policy</span></label>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
