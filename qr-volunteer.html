<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Volunteer - ARL (QR)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --qr-blue: #0A192F; --qr-red: #E63946; --qr-white: #CCD6F6;
            --qr-cyan: #64FFDA; --qr-light-slate: #8892B0; --patriot-vibrant-blue: #4D96FF;
        }
        body { margin: 0; padding: 20px; background-color: var(--qr-blue); font-family: 'Open Sans', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .qr-container {
            background: rgba(14, 32, 63, 0.5); border: 1px solid var(--qr-light-slate);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 30px 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%; max-width: 550px; text-align: center;
        }
        .qr-logo { max-width: 90px; margin-bottom: 20px; }
        h1 {
            font-family: 'Montserrat', sans-serif; font-size: 2.2rem; margin: 0 0 10px;
            color: transparent; -webkit-text-stroke: 2px var(--patriot-vibrant-blue); text-shadow: 0 0 25px rgba(77, 150, 255, 0.6);
        }
        .subtitle { font-size: 1rem; color: var(--qr-white); margin-bottom: 25px; }
        form { text-align: left; }
        .form-row { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 15px; }
        .form-field { flex: 1 1 45%; }
        .form-field input {
            width: 100%; box-sizing: border-box; padding: 12px; border: 1px solid var(--qr-light-slate);
            border-radius: 6px; font-size: 1rem; background: var(--qr-blue); color: var(--qr-white);
            transition: all 0.3s ease;
        }
        .form-field input:focus {
            border-color: var(--qr-cyan); box-shadow: 0 0 15px rgba(100, 255, 218, 0.6); outline: none;
        }
        .form-interests h3 { font-size: 1rem; margin: 25px 0 10px; color: var(--qr-white); }
        .checkbox-group label { display: flex; align-items: center; margin-bottom: 10px; }
        .checkbox-group input { margin-right: 10px; }
        .checkbox-group span { font-size: 0.95rem; color: var(--qr-light-slate); }
        .submit-btn {
            width: 100%; padding: 15px; font-size: 1.2rem; background-color: var(--qr-red);
            color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; transition: all 0.2s ease; margin-top: 20px;
        }
        .submit-btn:hover { filter: brightness(1.2); transform: translateY(-2px); }
        @media (max-width: 480px) {
            .form-field { flex-basis: 100%; }
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <img src="images/unitycoalitionlogo.png" alt="ARL Logo" class="qr-logo" />
        <h1>Volunteer</h1>
        <p class="subtitle">Join our team and make a difference!</p>
        <form id="volunteerForm">
            <div class="form-row">
                <div class="form-field"><input type="text" name="firstName" placeholder="First Name" required /></div>
                <div class="form-field"><input type="text" name="lastName" placeholder="Last Name" required /></div>
            </div>
            <div class="form-row">
                <div class="form-field"><input type="email" name="email" placeholder="Email" required /></div>
                <div class="form-field"><input type="text" name="zip" placeholder="Zip Code" /></div>
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox" name="not_robot" required><span>I'm not a robot</span></label>
                <label><input type="checkbox" name="privacy_policy" required><span>I agree to the Privacy Policy</span></label>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
