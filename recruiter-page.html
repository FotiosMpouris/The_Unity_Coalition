<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ARL Recruiter Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --qr-blue: #0A192F; --qr-red: #E63946; --qr-white: #CCD6F6;
            --qr-cyan: #64FFDA; --qr-light-slate: #8892B0;
        }
        body {
            margin: 0; padding: 20px; background-color: var(--qr-blue); font-family: 'Open Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .recruiter-container {
            background: rgba(14, 32, 63, 0.5); border: 1px solid var(--qr-light-slate);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%; max-width: 950px; text-align: center;
        }
        .recruiter-logo { max-width: 100px; margin-bottom: 20px; }
        h1 {
            font-family: 'Montserrat', sans-serif; font-size: 2.2rem; margin: 0 0 10px;
            color: transparent; -webkit-text-stroke: 2px var(--qr-cyan); text-shadow: 0 0 15px rgba(100, 255, 218, 0.4);
        }
        .intro { font-size: 1.1rem; color: var(--qr-white); margin-bottom: 30px; }
        .access-options { display: flex; flex-direction: column; gap: 20px; }
        .option-section {
            padding: 20px; border-radius: 8px; background-color: rgba(10, 25, 47, 0.7);
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; border: 1px solid #17325e; transition: all 0.3s ease;
        }
        .option-section:hover { transform: translateY(-5px); border-color: var(--qr-cyan); }
        h2 { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; color: var(--qr-white); margin: 0 0 15px; }
        .qr-code-display { margin-bottom: 20px; }
        .qr-code-display img { max-width: 150px; border: 1px solid var(--qr-light-slate); padding: 5px; background-color: white; border-radius: 4px; }
        .qr-code-display p { font-size: 0.9rem; color: var(--qr-light-slate); margin: 10px 0 0; }
        .direct-link-button {
            display: inline-block; padding: 12px 25px; font-size: 1rem;
            background-color: var(--qr-red); color: white;
            border-radius: 5px; font-weight: bold; text-decoration: none;
            transition: all 0.2s ease;
        }
        .direct-link-button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        @media (min-width: 850px) {
            .access-options { flex-direction: row; align-items: stretch; }
            .option-section { flex-basis: 32%; }
        }
    </style>
</head>
<body>
    <div class="recruiter-container">
        <img src="images/unitycoalitionlogo.png" alt="ARL Logo" class="recruiter-logo" />
        <h1>Recruiter Quick Access</h1>
        <p class="intro">Use the QR codes or direct links below for quick sign-ups.</p>
        <div class="access-options">
            <div class="option-section">
                <h2>Donate Now</h2>
                <div class="qr-code-display">
                    <img src="images/joinQR.png" alt="QR Code for Donate Now Page" />
                    <p>Scan for Donation Form</p>
                </div>
                <a href="qr-donate.html" class="direct-link-button" target="_blank">Open Donate Form</a>
            </div>
            <div class="option-section">
                <h2>Stay Informed</h2>
                <div class="qr-code-display">
                    <img src="images/informedQR.png" alt="QR Code for Stay Informed Page" />
                    <p>Scan for Subscribe Form</p>
                </div>
                <a href="qr-informed.html" class="direct-link-button" target="_blank">Open Subscribe Form</a>
            </div>
            <div class="option-section">
                <h2>Volunteer</h2>
                <div class="qr-code-display">
                    <img src="images/volunteerQR.png" alt="QR Code for Volunteer Page" />
                    <p>Scan for Volunteer Form</p>
                </div>
                <a href="qr-volunteer.html" class="direct-link-button" target="_blank">Open Volunteer Form</a>
            </div>
        </div>
    </div>
</body>
</html>
