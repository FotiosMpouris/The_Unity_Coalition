<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ARL Recruiter Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --qr-blue: #0A192F; --qr-red: #E63946; --qr-white: #ffffff;
            --qr-text: #333; --qr-text-light: #555;
        }
        body {
            margin: 0; padding: 20px; background-color: var(--qr-blue); font-family: 'Open Sans', sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .recruiter-container {
            background-color: var(--qr-white); color: var(--qr-text);
            padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%; max-width: 900px; text-align: center;
        }
        .recruiter-logo { max-width: 100px; margin-bottom: 20px; }
        h1 { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: var(--qr-blue); margin: 0 0 10px; }
        .intro { font-size: 1.1rem; color: var(--qr-text-light); margin-bottom: 30px; }
        .access-options {
            display: flex; flex-direction: column; gap: 20px;
        }
        .option-section {
            padding: 20px; border-radius: 8px; background-color: #f7f9fc;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-between; border: 1px solid #e1e5ea;
        }
        .option-section h2 { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; color: var(--qr-blue); margin: 0 0 15px; }
        .qr-code-display { margin-bottom: 20px; }
        .qr-code-display img { max-width: 150px; border: 1px solid #ccc; padding: 5px; background-color: white; }
        .qr-code-display p { font-size: 0.9rem; color: var(--qr-text-light); margin: 10px 0 0; }
        .direct-link-button {
            display: inline-block; padding: 12px 25px; font-size: 1rem;
            background-color: var(--qr-red); color: var(--qr-white);
            border-radius: 5px; font-weight: bold; text-decoration: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
            width: 90%; max-width: 280px;
        }
        .direct-link-button:hover { background-color: #c22a37; transform: translateY(-2px); }
        .recruiter-footer-text { margin-top: 30px; font-size: 0.9rem; color: #aaa; }
        @media (min-width: 800px) {
            .access-options { flex-direction: row; align-items: stretch; }
            .option-section { flex-basis: 32%; }
        }
    </style>
</head>
<body>
    <div class="recruiter-container">
        <img src="images/unitycoalitionlogo.png" alt="American Reformers League Logo" class="recruiter-logo" />
        <h1>Recruiter Quick Access</h1>
        <p class="intro">Use the QR codes or direct links below for quick sign-ups.</p>

        <div class="access-options">
            <div class="option-section">
                <h2>Donate Now</h2>
                <div class="qr-code-display">
                    <img src="images/joinQR.png" alt="QR Code for Donate Now Page" />
                    <p>Scan for Donation Form</p>
                </div>
                <a href="qr-donate.html" class="direct-link-button" target="_blank">Open Donate Form</a>
            </div>
            <div class="option-section">
                <h2>Stay Informed</h2>
                <div class="qr-code-display">
                    <img src="images/informedQR.png" alt="QR Code for Stay Informed Page" />
                    <p>Scan for Subscribe Form</p>
                </div>
                <a href="qr-informed.html" class="direct-link-button" target="_blank">Open Subscribe Form</a>
            </div>
            <div class="option-section">
                <h2>Volunteer</h2>
                <div class="qr-code-display">
                    <img src="images/volunteerQR.png" alt="QR Code for Volunteer Page" />
                    <p>Scan for Volunteer Form</p>
                </div>
                <a href="qr-volunteer.html" class="direct-link-button" target="_blank">Open Volunteer Form</a>
            </div>
        </div>
    </div>
</body>
</html>
